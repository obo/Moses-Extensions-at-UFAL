# moses.ini for regression test

[ttable-file]
0 0 0 5 ${MODEL_PATH}/basic-surface-only/phrase-table.gz

# language model
[lmodel-file]
0 0 3 ${LM_PATH}/europarl.en.srilm.gz
# limit on how many phrase translations e for each phrase f are loaded
[ttable-limit]
#ttable element load limit 0 = all elements loaded
20

# distortion (reordering) weight
[weight-d]
0.141806519223522

# language model weight
[weight-l]
1.42658800199951

# translation model weight (phrase translation, lexical weighting)
[weight-t]
0.00402447059454402
0.0685647475075862
0.294089113124688
0.0328320356515851
-0.0426081987467227

# word penalty
[weight-w]
-0.273416114951401

[distortion-limit]
4

[beam-threshold]
0.03

[input-factors]
0

[mapping]
T 0


[continue-partial-translation]
1

[verbose]
2
